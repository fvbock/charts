{{/* Render configmaps for nextcloud */}}
{{- $configmaps := include "nextcloud.configmaps" . | fromYaml -}}
{{- if $configmaps -}}
  {{- $_ := mustMergeOverwrite .Values.configmap $configmaps -}}
{{- end -}}
